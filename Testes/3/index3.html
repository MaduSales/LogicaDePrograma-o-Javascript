<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de imagem</title>
</head>
<body>
    <h2>Testando alteração de imagens com JavaScript</h2> <br>
    <p>Aqui haverá duas opções. Clique em uma delas.</p>
    <img src="../img/apagada.png" alt="lampada apagada" id="lamp"  width="150px"><br>
    <button type="button" onclick="document.getElementById('lamp').src='../img/acesa.png'">Acenda a lâmpada</button>
    <button type="button" onclick="document.getElementById('lamp').src='../img/apagada.png'">Apague a lâmpada</button>
    


</body>
</html>
